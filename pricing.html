<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            margin: 0;
        }

        
        /* Services Section */
        .services-section {
            padding: 80px 0;
            text-align: center;
        }

        .services-section h2 {
            font-size: 3rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .image-row img {
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-row img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            font-size: 1rem;
            margin-top: 30px;
        }

        footer a {
            color: #f8c291;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .services-section h2 {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="LOGO1.png" alt="PixelLens Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="pricing.html">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
                <div class="d-flex">
                    <a href="https://www.instagram.com/raonomanweddings?igsh=MXIwZm9paWkyenp2OQ==" target="_blank" class="social-icon me-3">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/yourusername" target="_blank" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Services Section -->
    <section class="services-section">
        <div class="container">
            <h2>Photography Services</h2>
            <div class="row">
                <div class="col-12 image-row">
                    <img src="p1.png" alt="Photography Service 1">
                </div>
                <div class="col-12 image-row">
                    <img src="p2.png" alt="Photography Service 2">
                </div>
                <div class="col-12 image-row">
                    <img src="p3.png" alt="Photography Service 3">
                </div>
                <div class="col-12 image-row">
                    <img src="p4.png" alt="Photography Service 4">
                </div>
                <div class="col-12 image-row">
                    <img src="p5.png" alt="Photography Service 5">
                </div>
                <div class="col-12 image-row">
                    <img src="p6.png" alt="Photography Service 6">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 RNM Photography. Designed by <a href="#">Bareera Rao </a>.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
